<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PharmaQuizz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">Chargement de PharmaQuizz...</div>
  </div>
  
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
  
  <script type="text/babel">
    const { useState } = React;

    // === ICÔNES SVG ===
    const BookOpen = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
    );

    const Brain = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
        <path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
        <path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/>
        <path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/>
        <path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/>
        <path d="M3.477 10.896a4 4 0 0 1 .585-.396"/>
        <path d="M19.938 10.5a4 4 0 0 1 .585.396"/>
        <path d="M6 18a4 4 0 0 1-1.967-.516"/>
        <path d="M19.967 17.484A4 4 0 0 1 18 18"/>
      </svg>
    );

    const Target = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <circle cx="12" cy="12" r="6"/>
        <circle cx="12" cy="12" r="2"/>
      </svg>
    );

    const TrendingUp = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"/>
        <polyline points="16 7 22 7 22 13"/>
      </svg>
    );

    const ChevronLeft = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    );

    const ChevronRight = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    );

    const Settings = ({ size = 24, style }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={style}>
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 1v6m0 6v6"/>
      </svg>
    );

    const Plus = ({ size = 24, style }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={style}>
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    );

    const Trash2 = ({ size = 24, color }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color || "currentColor"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="3 6 5 6 21 6"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      </svg>
    );

    const Edit = ({ size = 24, color }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color || "currentColor"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
    );

    const Camera = ({ size = 24, color }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color || "currentColor"} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
        <circle cx="12" cy="13" r="4"/>
      </svg>
    );

    const Check = ({ size = 24, style }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={style}>
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    );

    const X = ({ size = 24, style }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" style={style}>
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    );

    const FileText = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14 2 14 8 20 8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <polyline points="10 9 9 9 8 9"/>
      </svg>
    );

    // === DONNÉES INITIALES ===
    const INITIAL_MEDS = [
      { dci: "Paracétamol", commercial: ["Dafalgan", "Panadol"], category: "Antalgique", image: null, lastReviewed: null, nextReview: Date.now(), interval: 1, easeFactor: 2.5, reviewCount: 0, correctCount: 0, incorrectCount: 0 },
      { dci: "Ibuprofène", commercial: ["Brufen", "Nurofen"], category: "AINS", image: null, lastReviewed: null, nextReview: Date.now(), interval: 1, easeFactor: 2.5, reviewCount: 0, correctCount: 0, incorrectCount: 0 },
      { dci: "Tramadol", commercial: ["Contramal"], category: "Antalgique opioïde", image: null, lastReviewed: null, nextReview: Date.now(), interval: 1, easeFactor: 2.5, reviewCount: 0, correctCount: 0, incorrectCount: 0 },
      { dci: "Alprazolam", commercial: ["Xanax"], category: "Anxiolytique", image: null, lastReviewed: null, nextReview: Date.now(), interval: 1, easeFactor: 2.5, reviewCount: 0, correctCount: 0, incorrectCount: 0 }
    ];

    const INITIAL_CLASSES = {
      'Antalgique': '#3B82F6',
      'AINS': '#EF4444',
      'Antalgique opioïde': '#DC2626',
      'Anxiolytique': '#14B8A6',
      'Non attribuée': '#9CA3AF'
    };

    // === COMPOSANT PRINCIPAL ===
    function PharmaQuizz() {
      const [mode, setMode] = useState('menu');
      const [medications, setMedications] = useState(INITIAL_MEDS);
      const [currentIndex, setCurrentIndex] = useState(0);

      const getGlobalStats = () => {
        return {
          totalMeds: medications.length,
          totalReviewed: medications.filter(m => m.reviewCount > 0).length,
          successRate: 75,
          dueToday: medications.length
        };
      };

      const globalStats = getGlobalStats();

      return (
        <div style={{ minHeight: '100vh', background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', padding: '1rem' }}>
          <style>{`.button-hover { transition: all 0.3s; } .button-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }`}</style>
          
          <div style={{ maxWidth: '1200px', margin: '0 auto' }}>
            <div style={{ background: 'linear-gradient(135deg, #1e293b 0%, #334155 100%)', padding: '1.5rem', color: 'white', textAlign: 'center', borderRadius: '20px 20px 0 0' }}>
              <h1 style={{ margin: 0, fontSize: '1.8rem', fontWeight: 700 }}>PharmaQuizz</h1>
              <p style={{ margin: '0.5rem 0 0 0', opacity: 0.9, fontSize: '0.85rem' }}>
                {medications.length} médicaments • {globalStats.dueToday} à réviser aujourd'hui
              </p>
            </div>

            <div style={{ background: 'white', borderRadius: '0 0 20px 20px', padding: '1.5rem', boxShadow: '0 20px 60px rgba(0, 0, 0, 0.3)', minHeight: '400px' }}>
              
              {mode === 'menu' && (
                <div>
                  <h2 style={{ textAlign: 'center', marginBottom: '2rem', color: '#1e293b', fontSize: '1.8rem' }}>Choisissez votre mode</h2>
                  
                  <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(150px, 1fr))', gap: '1rem', marginBottom: '2rem' }}>
                    <div style={{ padding: '1rem', background: '#EFF6FF', borderRadius: '12px', border: '2px solid #3B82F6' }}>
                      <div style={{ fontSize: '0.75rem', color: '#3B82F6', fontWeight: 600, marginBottom: '0.25rem' }}>RÉVISÉS</div>
                      <div style={{ fontSize: '1.5rem', fontWeight: 700, color: '#1e293b' }}>{globalStats.totalReviewed}/{globalStats.totalMeds}</div>
                    </div>
                    <div style={{ padding: '1rem', background: '#F0FDF4', borderRadius: '12px', border: '2px solid #10B981' }}>
                      <div style={{ fontSize: '0.75rem', color: '#10B981', fontWeight: 600, marginBottom: '0.25rem' }}>TAUX RÉUSSITE</div>
                      <div style={{ fontSize: '1.5rem', fontWeight: 700, color: '#1e293b' }}>{globalStats.successRate}%</div>
                    </div>
                    <div style={{ padding: '1rem', background: '#FEF3C7', borderRadius: '12px', border: '2px solid #F59E0B' }}>
                      <div style={{ fontSize: '0.75rem', color: '#F59E0B', fontWeight: 600, marginBottom: '0.25rem' }}>À RÉVISER</div>
                      <div style={{ fontSize: '1.5rem', fontWeight: 700, color: '#1e293b' }}>{globalStats.dueToday}</div>
                    </div>
                  </div>

                  <div style={{ display: 'grid', gap: '1rem', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))' }}>
                    <button onClick={() => alert('Mode Flashcards à venir !')} className="button-hover" style={{ background: 'linear-gradient(135deg, #3B82F6 0%, #2563EB 100%)', border: 'none', borderRadius: '16px', padding: '2rem', color: 'white', cursor: 'pointer', position: 'relative', textAlign: 'center' }}>
                      <div style={{ position: 'absolute', top: '2rem', left: '2rem' }}><BookOpen size={24} /></div>
                      <div>
                        <div style={{ fontSize: '1.3rem', fontWeight: 700, marginBottom: '0.5rem' }}>Flashcards</div>
                        <div style={{ fontSize: '0.9rem', opacity: 0.9 }}>Apprentissage</div>
                      </div>
                    </button>
                    
                    <button onClick={() => alert('Mode Révisions à venir !')} className="button-hover" style={{ background: 'linear-gradient(135deg, #F59E0B 0%, #D97706 100%)', border: 'none', borderRadius: '16px', padding: '2rem', color: 'white', cursor: 'pointer', position: 'relative', textAlign: 'center' }}>
                      <div style={{ position: 'absolute', top: '2rem', left: '2rem' }}><Target size={24} /></div>
                      <div>
                        <div style={{ fontSize: '1.3rem', fontWeight: 700, marginBottom: '0.5rem' }}>Révisions</div>
                        <div style={{ fontSize: '0.9rem', opacity: 0.9 }}>{globalStats.dueToday} cartes</div>
                      </div>
                    </button>
                    
                    <button onClick={() => alert('Mode Quiz à venir !')} className="button-hover" style={{ background: 'linear-gradient(135deg, #EF4444 0%, #DC2626 100%)', border: 'none', borderRadius: '16px', padding: '2rem', color: 'white', cursor: 'pointer', position: 'relative', textAlign: 'center' }}>
                      <div style={{ position: 'absolute', top: '2rem', left: '2rem' }}><Brain size={24} /></div>
                      <div>
                        <div style={{ fontSize: '1.3rem', fontWeight: 700, marginBottom: '0.5rem' }}>Quiz</div>
                        <div style={{ fontSize: '0.9rem', opacity: 0.9 }}>Test</div>
                      </div>
                    </button>
                    
                    <button onClick={() => alert('Statistiques à venir !')} className="button-hover" style={{ background: 'linear-gradient(135deg, #8B5CF6 0%, #7C3AED 100%)', border: 'none', borderRadius: '16px', padding: '2rem', color: 'white', cursor: 'pointer', position: 'relative', textAlign: 'center' }}>
                      <div style={{ position: 'absolute', top: '2rem', left: '2rem' }}><TrendingUp size={24} /></div>
                      <div>
                        <div style={{ fontSize: '1.3rem', fontWeight: 700, marginBottom: '0.5rem' }}>Statistiques</div>
                        <div style={{ fontSize: '0.9rem', opacity: 0.9 }}>Progression</div>
                      </div>
                    </button>
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    // === RENDU ===
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<PharmaQuizz />);
  </script>
</body>
</html>
